<!-- Object-schema.html -->
<div *ngIf="type=='Object'">
    <div>
        <div class="checkbox padding">
            <label><input type="checkbox" class="small" [(ngModel)]="entity._disallowAdditional"> Disallow Additipnal
                Properties</label>
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">minProperties:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._minProperties" min="0"
            placeholder=">=0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">maxProperties:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._maxProperties" min="0"
            placeholder=">=0" />
    </div>
</div>

<!-- modelTypeSelector.html', modelTypeSelector); -->
<div *ngIf="type=='modelTypeSelector'">
    <span uib-dropdownz class="dropdown">
        <button type="button" uib-dropdown-togglez class="btn btn-link btn-href model-selector dropdown-toggle"
            (click)="openMenu(entity,$event)">
            <span *ngFor="let t of entity._type">
                <span [ngClass]="t">{{t}}</span><span *ngIf="!$last" class="faint"> or </span>
            </span>
            <span class="caret"></span>
        </button>
    </span>
</div>

<!-- String-schema.html -->
<div *ngIf="type=='String'">
    <div class="form-group col-xs-12">
        <label class="model-label-x">minLength:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._minLength" min="0" placeholder=">=0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">maxLength:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._maxLength" min="0" placeholder=">=0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">Pattern:</label>
        <input type="text" class="form-control sm detail-ip" [(ngModel)]="entity._pattern" min="0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">Format:</label>
        <select class="form-control sm detail-ip" [(ngModel)]="entity._format">
            <option value="">--no-format--</option>
            <option value="email">email</option>
            <option value="hostname">hostname</option>
            <option value="date-time">date-time</option>
            <option value="ipv4">ipv4</option>
            <option value="ipv6">ipv6</option>
            <option value="uri">uri</option>
        </select>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">Enum:</label>
        <textarea class="form-control sm detail-ip" [(ngModel)]="entity._enum" placeholder="'' abcd', 1 1.5,etc"></textarea>
    </div>
</div>


<!-- Array-schema.html', ArraySchema); -->
<div *ngIf="type=='Array'">
    <div>
        <div class="checkbox padding">
            <label><input type="checkbox" class="small" [(ngModel)]="entity._uniqueItems"> Allow only unique items?</label>
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">minItems:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._minItems" min="0" placeholder=">=0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">maxItems:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._maxItems" min="0" placeholder=">=0" />
    </div>
</div>

<!-- Integer-schema.html', IntNumSchema); -->
<div *ngIf="type=='Integer'">
    <div class="form-group col-xs-12">
        <label class="model-label-x">minimum:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._minimum" min="0" />
        <label><input type="checkbox" class="small" [(ngModel)]="entity._exclusiveMinimum"> Exclude minimum ?</label>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">maximum:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._maximum" min="0" />
        <label><input type="checkbox" class="small" [(ngModel)]="entity._exclusiveMaximum"> Exclude maximum ?</label>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">multipleOf:</label>
        <input type="number" class="form-control sm detail-ip" [(ngModel)]="entity._multipleOf" min="0" />
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">Format:</label>
        <select class="form-control sm detail-ip" [(ngModel)]="entity._format">
            <option value="int32">int32</option>
            <option value="int64">int64</option>
        </select>
    </div>
    <div class="form-group col-xs-12">
        <label class="model-label-x">Enum:</label>
        <textarea class="form-control sm detail-ip" [(ngModel)]="entity._enum" placeholder=" abcd, 1,1.5,etc"></textarea>
    </div>
</div>

<!-- var modelSelectorSchema = ' -->
<div *ngIf="type=='modelSelectorSchema'">
    <div class="model-type-selector-cont">
        <div class="title t_color">Model Type</div>
        <div class="selectmultiple">Hold Ctrl key to select multiple</div>
        <div class="model-types">
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Array')>=0?'t_bg':''"
                (click)="changeModelType('Array', entity, $event)" *ngIf="$mode != 'static'">Array</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Boolean')>=0?'t_bg':''"
                (click)="changeModelType('Boolean', entity, $event)">Boolean</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Integer')>=0?'t_bg':''"
                (click)="changeModelType('Integer', entity, $event)">Integer</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Number')>=0?'t_bg':''"
                (click)="changeModelType('Number', entity, $event)">Number</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Null')>=0?'t_bg':''"
                (click)="changeModelType('Null', entity, $event)"
                *ngIf="$mode != 'list' && $mode != 'static'">null</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('Object')>=0?'t_bg':''"
                (click)="changeModelType('Object', entity, $event)"
                *ngIf="$mode != 'list' && $mode != 'static'">Object</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('String')>=0?'t_bg':''"
                (click)="changeModelType('String', entity, $event)">String</button>
            <button type="button" class="btn btn-link btn-sm"
                [ngClass]="configs.currModelType.indexOf('$ref')>=0?'t_bg':''"
                (click)="changeModelType('$ref', entity, $event)"
                *ngIf="$mode != 'list' && $mode != 'static'">$ref</button>
        </div>
        <div *ngIf="configs.showMoreOptn == 'array'">
            <div class="title t_color">Array Items Type</div>
            <div class="array-items">
                <button type="button" class="btn btn-link btn-sm" [ngClass]="selectedEntity._items[0]._type[0]?'':'t_bg'"
                    (click)="setArrayType('Unspecified', entity, $event)">Unspecified</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='Integer'?'t_bg':''"
                    (click)="setArrayType('Integer', entity, $event)">Integer</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='Boolean'?'t_bg':''"
                    (click)="setArrayType('Boolean', entity, $event)">Boolean</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='Number'?'t_bg':''"
                    (click)="setArrayType('Number', entity, $event)">Number</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='Object'?'t_bg':''"
                    (click)="setArrayType('Object', entity, $event)" *ngIf="$mode != 'list'">Object</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='String'?'t_bg':''"
                    (click)="setArrayType('String', entity, $event)">String</button>
                <button type="button" class="btn btn-link btn-sm"
                    [ngClass]="selectedEntity._items[0]._type[0]=='$ref'?'t_bg':''"
                    (click)="setArrayType('$ref', entity, $event)">$ref</button>
            </div>
        </div>
        <div *ngIf="configs.showMoreOptn == '$ref' || configs.extraArrayOptn">
            <div class="title t_color">Select model</div>
            <div class="array-items">
                <select class="setmodel" (click)="$event.stopPropagation()" 
                (change)="setModelFor$Ref()"
                    [(ngModel)]="modelRef.model">
                    <option ng-repeat="(id, m) in $models; let $index = index" value="{{id}}">#/definitions/{{m.nameSpace}}
                        ({{m.name}})</option>
                </select>
            </div>
        </div>
    </div>
</div>
